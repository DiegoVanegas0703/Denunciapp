<ion-header>
  <ion-navbar>
    <ion-title>Denunciapp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>

    <ion-item  >

      <ion-input  round type="text" placeholder="Username" name="username" #username></ion-input>

    </ion-item>

    <ion-item>

      <ion-input type="password" placeholder="Password" name="password" #password></ion-input>

    </ion-item>

    <button ion-button round block (click)="signIn()">Ingresar</button>

    <button ion-button round outline block (click)="signUp()">Registrate</button>

  </ion-list>
</ion-content>
