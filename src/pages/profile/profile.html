<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item *ngFor="let item of items" >
  <h2>Bienvenido {{item.username}}</h2>
  <h3>Este es tu perfil:</h3>
 

<ion-row>
    <ion-col col-4>
      celular
    </ion-col>
    <ion-col col-8>
  {{item.telephone}}
    </ion-col>
 
</ion-row>
<ion-row>
    <ion-col col-4>
    Email 
    </ion-col>
    <ion-col col-8>
  {{item.email}}
    </ion-col>
 
</ion-row>

 </ion-item>
 
<button ion-button round block (click)="Mapa()">Ir al Mapa</button>
</ion-content>
